services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: smart_trader
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - APP_ENV=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://trader:trader_dev_pass@postgres:5432/smart_trader
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PRICE_PROVIDER=yf
      - NEWS_PROVIDER=rss
      - ENABLE_FINBERT=false
      - TICKERS=RELIANCE.NS,TCS.NS,INFY.NS,HDFCBANK.NS,ICICIBANK.NS
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: celeryworker.dockerfile
    command: sh -lc "celery -A src.core.celery_app.celery_app worker -l info"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://trader:trader_dev_pass@postgres:5432/smart_trader
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PRICE_PROVIDER=yf
      - NEWS_PROVIDER=rss
      - ENABLE_FINBERT=false
      - SKIP_NETWORK_IN_TESTS=false
      - TICKERS=RELIANCE.NS,TCS.NS,INFY.NS,HDFCBANK.NS,ICICIBANK.NS
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./backend
      dockerfile: celeryworker.dockerfile
    command: sh -lc "celery -A src.core.celery_app.celery_app beat -l info"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://trader:trader_dev_pass@postgres:5432/smart_trader
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PRICE_PROVIDER=yf
      - NEWS_PROVIDER=rss
      - ENABLE_FINBERT=false
      - SKIP_NETWORK_IN_TESTS=false
      - TICKERS=RELIANCE.NS,TCS.NS,INFY.NS,HDFCBANK.NS,ICICIBANK.NS
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:20-slim
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  postgres_data:
